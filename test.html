    <!-- after creating the repository in github
    1-cd : change directory
    2- gite clone url of repository
    3- touch test.html : to create a file
    4- code . : to open vs code
    5- git add . : to add all files to staging area
    6- git commit -m "message" : to commit the changes with a message
    7- git status : to check the status of the repository
    8- git push origin main : to push the changes to the remote repository
    9- refresh the github repository page to see the changes
    10- git pull origin main : to pull the changes from the remote repository to local repository
    11- merge conflicts if any
      -->
